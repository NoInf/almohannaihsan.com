<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Project portfolio for Ihsan Almohanna.">
  <title>Projects | Ihsan Almohanna</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <main>
    <section class="container page-hero">
      <p class="eyebrow">Selected Work</p>
      <h1>Projects</h1>
      <p>Repository listing of all projects. View code, documentation, and more on GitHub.</p>
      <div class="view-tabs" id="projects-tabs" role="tablist" aria-label="Project views">
        <button class="tab-link active" role="tab" type="button" data-view="repos" aria-selected="true">Repositories</button>
        <button class="tab-link" role="tab" type="button" data-view="design" aria-selected="false">Design Works</button>
        <span class="tab-underline" aria-hidden="true"></span>
      </div>
    </section>

    <section class="container section list-stack tab-panel active" data-view="repos">
      <div id="projects-container"></div>
    </section>

    <section class="container section list-stack tab-panel" data-view="design">
      <div id="designs-container"></div>
    </section>

    <div class="page-footer-actions">
      <a class="back-link" href="index.html">← Back Home</a>
    </div>
  </main>

  <script src="js/projects-data.js"></script>
  <script src="js/main.js"></script>
  <script>
    // Render all non-design-only projects for Repositories view
    function renderRepositoriesView() {
      const container = document.getElementById('projects-container');
      if (!container) return;

      const repositoryProjects = PROJECTS.filter(project => !project.isDesignOnly);

      container.innerHTML = repositoryProjects.map(project => `
        <article class="card project-card" data-project-id="${project.id}">
          <div class="card-header">
            <h2>${project.name}</h2>
            <span class="status-badge ${project.isPublic ? 'public' : 'private'}">
              ${project.isPublic ? 'Public' : 'Private'}
            </span>
          </div>
          <p>${project.description}</p>
          <div class="project-meta">
            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
          <div class="project-links">
            ${project.hasDemo ? `<a href="${project.demoPath}" class="btn btn-secondary">Show GUI</a>` : ''}
            ${project.isPublic ? `<a href="${project.repoUrl}" target="_blank" rel="noreferrer" class="btn btn-primary">Show GitHub</a>` : '<span class="btn btn-disabled">Private Repo</span>'}
          </div>
        </article>
      `).join('');
    }

    // Render projects with demos, excluding design-only variants
    function renderDesignWorksView() {
      const container = document.getElementById('designs-container');
      if (!container) return;

      const projectsWithDemos = PROJECTS.filter(project => project.hasDemo && !project.isDesignOnly);

      if (projectsWithDemos.length === 0) {
        container.innerHTML = '<p style="text-align: center; color: var(--text-secondary);">No design demos available yet.</p>';
        return;
      }

      container.innerHTML = projectsWithDemos.map(project => `
        <article class="card project-card" data-project-id="${project.id}">
          <div class="card-header">
            <h2>${project.name}</h2>
            <span class="demo-badge">✓ Demo Ready</span>
          </div>
          <p>${project.description}</p>
          <div class="project-meta">
            ${project.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
          </div>
          <div class="project-links">
            <a href="${project.demoPath}" class="btn btn-primary">Show GUI</a>
            ${project.isPublic ? `<a href="${project.repoUrl}" target="_blank" rel="noreferrer" class="btn btn-secondary">Show GitHub</a>` : ''}
          </div>
        </article>
      `).join('');
    }

    function setActiveTab(view) {
      const tabs = document.querySelectorAll('.view-tabs .tab-link');
      const panels = document.querySelectorAll('.tab-panel');

      tabs.forEach((tab) => {
        const isActive = tab.dataset.view === view;
        tab.classList.toggle('active', isActive);
        tab.setAttribute('aria-selected', isActive ? 'true' : 'false');
      });

      panels.forEach((panel) => {
        panel.classList.toggle('active', panel.dataset.view === view);
      });

      positionUnderline();
    }

    function positionUnderline() {
      const tabsWrap = document.getElementById('projects-tabs');
      const underline = tabsWrap ? tabsWrap.querySelector('.tab-underline') : null;
      const activeTab = tabsWrap ? tabsWrap.querySelector('.tab-link.active') : null;

      if (!tabsWrap || !underline || !activeTab) return;

      const wrapRect = tabsWrap.getBoundingClientRect();
      const tabRect = activeTab.getBoundingClientRect();
      const offset = tabRect.left - wrapRect.left + tabRect.width / 2;

      underline.style.width = `${Math.max(90, tabRect.width * 0.8)}px`;
      underline.style.transform = `translateX(${offset}px) translateX(-50%)`;
    }

    function getInitialView() {
      const params = new URLSearchParams(globalThis.location.search);
      const requested = params.get('view');
      return requested === 'design' ? 'design' : 'repos';
    }

    function syncViewInUrl(view) {
      const url = new URL(globalThis.location.href);
      if (view === 'design') {
        url.searchParams.set('view', 'design');
      } else {
        url.searchParams.delete('view');
      }
      globalThis.history.replaceState({}, '', url);
    }

    // Initialize on load
    document.addEventListener('DOMContentLoaded', () => {
      renderRepositoriesView();
      renderDesignWorksView();
      const initialView = getInitialView();
      setActiveTab(initialView);
      syncViewInUrl(initialView);

      // Position underline instantly (no transition) then enable transitions
      const underline = document.querySelector('.tab-underline');
      if (underline) {
        requestAnimationFrame(() => {
          positionUnderline();
          requestAnimationFrame(() => {
            underline.classList.add('ready');
          });
        });
      }

      const tabs = document.querySelectorAll('.view-tabs .tab-link');
      tabs.forEach((tab) => {
        tab.addEventListener('click', () => {
          const nextView = tab.dataset.view;
          setActiveTab(nextView);
          syncViewInUrl(nextView);
        });
      });

      globalThis.addEventListener('resize', positionUnderline);
    });
  </script>
</body>
</html>
